<html layout:decorate="~{global/usrLayout}">

<head>
    <title>출금신청</title>
</head>

<body>

<div layout:fragment="content">
    <h1>출금신청</h1>

    <form th:action method="POST" class="flex flex-col gap-2 mt-2">
        <div>
            <div>아이디</div>
            <div>
                <span th:text="${@rq.member.username}"></span>
            </div>
        </div>

        <div>
            <div>보유캐시</div>
            <div>
                <span th:text="${@rq.member.restCash}"></span>
            </div>
        </div>

        <div>
            <div>출금캐시</div>
            <div>
                <input type="number" th:max="${@rq.member.restCash}" class="input input-bordered" name="cash"
                       placeholder="출금액">
            </div>
        </div>

        <div>
            <div>출금신청</div>
            <div>
                <input type="submit" class="btn btn-sm btn-primary" value="출금신청">
            </div>
        </div>
    </form>

    <div>
        <button onclick="history.back();" class="btn btn-sm">뒤로가기</button>
    </div>

</div>

</body>

</html>
